{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pganalytics.fullname" . }}-secrets
  namespace: {{ include "pganalytics.namespace" . }}
  labels:
    {{- include "pganalytics.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  db-password: {{ .Values.secrets.dbPassword | b64enc | quote }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  postgres-root-password: {{ .Values.secrets.postgresRootPassword | b64enc | quote }}
  grafana-password: {{ .Values.secrets.grafanaPassword | b64enc | quote }}
  collector-api-key: {{ .Values.secrets.collectorApiKey | b64enc | quote }}
{{- end }}
---
{{- if and .Values.global.tls.enabled (not .Values.global.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pganalytics.fullname" . }}-tls
  namespace: {{ include "pganalytics.namespace" . }}
  labels:
    {{- include "pganalytics.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  # Self-signed certificate for development
  # In production, use cert-manager or your own certificates
  tls.crt: {{ .Files.Get "certs/tls.crt" | b64enc | quote }}
  tls.key: {{ .Files.Get "certs/tls.key" | b64enc | quote }}
{{- end }}
